<!DOCTYPE html>
<html>
<head>
  <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    table {
      font-family: arial, sans-serif;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Tabel Produk</h2>

<!-- Menambahkan kelas table-hover agar tabel bisa di-hover -->
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nama</th>
      <th>Deskripsi</th>
      <th>Harga</th>
      <th>Gambar</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
    @for (item of productList; track $index) {
      <tr>
        <td>{{$index+1}}</td>
        <td>{{item.ProName}}</td>
        <td>{{item.ProDesc}}</td>
        <td>{{item.ProPrice}}</td>
        <td>{{item.ProImg}}</td>        
        <td>
          <button class="btn btn-danger me-2" (click)="onDelete(item)">Hapus</button>
          <button class="btn btn-warning" (click)="onEdit(item)">Ubah</button>
      </tr>
    }
  </tbody>
</table>

<div id="formTambah">
  <h3>Tambah Produk Baru</h3>
  <form [formGroup]="productForm ">
    <label >Nama:</label><br>
    <input type="text" formControlName="ProName" class="form-control"><br><br>
    <label >Deskripsi:</label><br>
    <input type="text" formControlName="ProDesc" class="form-control"><br><br>
    <label >Harga:</label><br>
    <input type="number" formControlName="ProPrice" class="form-control"><br><br>
    <label >Gambar:</label><br>
    <input type="text" formControlName="ProImg" class="form-control"><br><br>
    <button type="submit" class="btn btn-success me-2" (click)="onSave()">Simpan</button>
    <button type="button" class="btn btn-secondary">Batal</button>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
